<!DOCTYPE html>
<html>
	<head>
		<!-- Standard Meta -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<!-- Site Properties -->
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="../web/Estilo/semantic-ui-2-4/dist/components/reset.css">
		<link rel="stylesheet" type="text/css" href="../web/Estilo/semantic-ui-2-4/dist/components/site.css">

		<link rel="stylesheet" type="text/css" href="../web/Estilo/semantic-ui-2-4/dist/components/container.css">
		<link rel="stylesheet" type="text/css" href="../web/Estilo/semantic-ui-2-4/dist/components/grid.css">
		<link rel="stylesheet" type="text/css" href="../web/Estilo/semantic-ui-2-4/dist/components/header.css">
		<link rel="stylesheet" type="text/css" href="../web/Estilo/semantic-ui-2-4/dist/components/image.css">
		<link rel="stylesheet" type="text/css" href="../web/Estilo/semantic-ui-2-4/dist/components/menu.css">

		<link rel="stylesheet" type="text/css" href="../web/Estilo/semantic-ui-2-4/dist/components/divider.css">
		<link rel="stylesheet" type="text/css" href="../web/Estilo/semantic-ui-2-4/dist/components/segment.css">
		<link rel="stylesheet" type="text/css" href="../web/Estilo/semantic-ui-2-4/dist/components/form.css">
		<link rel="stylesheet" type="text/css" href="../web/Estilo/semantic-ui-2-4/dist/components/input.css">
		<link rel="stylesheet" type="text/css" href="../web/Estilo/semantic-ui-2-4/dist/components/button.css">
		<link rel="stylesheet" type="text/css" href="../web/Estilo/semantic-ui-2-4/dist/components/list.css">
		<link rel="stylesheet" type="text/css" href="../web/Estilo/semantic-ui-2-4/dist/components/message.css">
		<link rel="stylesheet" type="text/css" href="../web/Estilo/semantic-ui-2-4/dist/components/icon.css">

		<script src="../web/Estilo/semantic-ui-2-4/examples/assets/library/jquery.min.js"></script>
		<script src="../web/Estilo/semantic-ui-2-4/dist/components/form.js"></script>
		<script src="../web/Estilo/semantic-ui-2-4/dist/components/transition.js"></script>

		<style type="text/css">
		body {
		  background-color: #DADADA;
		}
		body > .grid {
		  height: 100%;
		}
		.image {
		  margin-top: -100px;
		}
		.column {
		  max-width: 450px;
		}
		</style>
		<script>
		$(document)
		.ready(function() {
		  $('.ui.form')
			.form({
			  fields: {
				email: {
				  identifier  : 'email',
				  rules: [
					{
					  type   : 'empty',
					  prompt : 'Por favor, insira seu e-mail'
					},
					{
					  type   : 'email',
					  prompt : 'Por favor, insira um e-mail válido'
					}
				  ]
				},
				password: {
				  identifier  : 'password',
				  rules: [
					{
					  type   : 'empty',
					  prompt : 'Por favor, insira sua senha'
					},
					{
					  type   : 'length[6]',
					  prompt : 'Sua senha deve ter pelo menos 6 caracteres.'
					}
				  ]
				}
			  }
			})
		  ;
		})
	  ;
		</script>
	</head>
	<body>

		<div class="ui middle aligned center aligned grid">
		  <div class="column">
			<h2 class="ui teal image header">
			  <img src="web/estilo/img/Logov3.png" class="image">
			  <div class="content" style="color: RGB(0,181,173); text-shadow: -1px 0 white, 0 1px white, 1px 0 white, 0 -1px white;">
				<h1>Faça login na sua conta</h1>
			  </div>
			</h2>
			<form class="ui large form">
			  <div class="ui stacked segment">
				<div class="field">
				  <div class="ui left icon input">
					<i class="user icon"></i>
					<input type="text" name="email" placeholder="E-mail">
				  </div>
				</div>
				<div class="field">
				  <div class="ui left icon input">
					<i class="lock icon"></i>
					<input type="password" name="password" placeholder="Senha">
				  </div>
				</div>
				<div class="ui fluid large teal submit button">Login</div>
			  </div>

			  <div class="ui error message"></div>

			</form>

			<div class="ui message">
			  Novo aqui ? <a href="../web/cadastroCliente.html" style="color: RGB(0,181,173); text-shadow: -1px 0 white, 0 1px white, 1px 0 white, 0 -1px white;">Cadastre-se</a>
			</div>
		  </div>
		</div>
	</body>

</html>
